<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="shortcut icon" href="./assets/img/pokeball.png" type="image/x-icon">
    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>
</head>
<body onload="init()">
    <div id="spinner-overlay">
      <img src="./assets/img/pokeball.png" alt="Lade Pokéball" class="spinner-pokeball">
    </div>
    <header class="header-container">
        <div class="header-left">
        <img src="./assets/img/pokeball.png" alt="Pokéball" class="pokeball-img">
        <h1>Pokédex</h1>
        </div>
        <input type="search" placeholder="Search for a Pokémon..." class="search-input">
    </header>
    <div class="content-wrapper">
        <section class="content-container">
            <div class="poke-cards-container" id="poke-cards-container">
            </div>
            <div class="poke-details-container" id="poke-details-container">
                
            </div>
            <section class="load-button-container">
                <button id="load-button" class="load-button" onclick="loadMorePokemons()">Load more...</button>
            </section>
        </section>
    </div>
    <footer class="footer-container" id="footer-container">
        <p>Pokédex by <a href="https://github.com/valentinpersche/Pokedex_DA.git">Valentin Persche</a></p>
        <p>Data from <a href="https://pokeapi.co/">PokeAPI</a></p>
    </footer>
</body>
</html>
